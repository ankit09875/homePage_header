<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Header_14</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <section class="headermenu">

        <section class="left">Startup 3</section>

        <nav class="menu">
            <ul class="ul">
                <li style="color: grey;" class="li">Overview</li>
                <li class="li">Prices</li>
                <li class="li">Blog</li>
                <li class="li">Feedback</li>
                <Button class="btn">Purchase</Button>

        </nav>

    </section>


    <section class="home">
        <div class="text">
            <div class="text1">
                <h2>Generate Awesome Web Pages</h2>

            </div>

                <p>

            <button class="btn2">Learn More</button>
        </div>

        <form action="" class="form">
            <h3> Sign Up Now</h3>
            <input type="email" placeholder="Your email">
            <input type="password" placeholder="Your password">
            <div class="checkbox">
                <input type="checkbox" checked>
                <label for="vehicle1">I agree to the Terms of Service.</label>
            </div>
            <button class="btn3">Sign In</button>
            <div class="divider">Or</div>
            <button class="btn4">Login Via Twitter</button>
            <div class="bottom">
                <p>Do you have an Account?</p>
                <button class="signIn">Sign In</button>
            </div>
        </form>



    </section>
